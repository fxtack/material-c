<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="shortcut icon" href="/assets/media/image/favicon.png"/>
    <link rel="stylesheet" href="/vendors/bundle.css" type="text/css">
    <link rel="stylesheet" href="/assets/css/app.min.css" type="text/css">
</head>
<body class="form-membership">
<div class="form-wrapper">
    <div id="logo">
        <a th:href="@{/}">
            <img class="logo" src="/assets/media/image/logo.png" alt="image">
            <img class="logo-dark" src="/assets/media/image/logo-dark.png" alt="image">
        </a>
    </div>

    <form th:action="@{/user/login}" method="post">
        <div class="form-group">
            <input type="text" name="username" class="form-control" placeholder="用户名或邮箱" required autofocus>
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="密码" required>
        </div>
        <div class="form-group d-flex justify-content-between">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" name="remember" class="custom-control-input" checked="" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">记住我</label>
            </div>

                <div>
                    <a href="/user/resetPassword">修改密码 </a>|
                    <a href="/user/register">注册</a>
                </div>
        </div>
        <div th:if="${param.error}"><font color="#dc143c">密码或账号错误</font></div>
        <div th:if="${param.logout}"><font color="#dc143c">你已注销登录</font></div>
        <div th:if="${param}"></div>
        <br>
        <button class="btn btn-primary btn-block">登录</button>
    </form>
</div>
<script src="/vendors/bundle.js"></script>
<script src="/assets/js/app.min.js"></script>
</body>
</html>
